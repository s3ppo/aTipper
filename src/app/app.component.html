<md-sidenav-layout class="app-layout" fullscreen>
  
  <md-sidenav #sidenav mode="push" class="app-sidenav md-sidenav-over">
    <md-nav-list>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['introduction']">Einf√ºhrung</a>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['login']">Login</a>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['register']">Registrieren</a>
      <a md-list-item *ngIf="isAuth()"  (click)="logout()">Logout</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span class="margin-left10"><img src="/assets/russia_logo.png" style="height:50px"></span>
    <span class="margin-left10"> {{title}} </span>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>
