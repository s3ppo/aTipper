<div class="card-container">
  <md-card class="login_container"> 
    <md-card-title>Login</md-card-title>
    <md-card-content>
      <div class="login_msg" *ngIf="error_msg">
        <span class="error_msg">{{error_msg}}</span>
      </div>
      <div class="login_form">
        <form (ngSubmit)="doLogin()" #LoginForm="ngForm">
          <md-input placeholder="Username" [(ngModel)]="loginmodel.username" name="username">
              <span md-prefix>
                <i class="material-icons app-input-icon">account_circle</i>
                &nbsp;
              </span>
          </md-input>
          <br>
          <md-input placeholder="Password" [(ngModel)]="loginmodel.password" name="password" type="password">
            <span md-prefix>
              <i class="material-icons app-input-icon">https</i>
              &nbsp;
            </span>
          </md-input>
          <br>
          <button md-raised-button color="primary" class="btn_login" type="submit">Login</button>
        </form>
        Noch kein Account? <a [routerLink]="['/register']">Hier registrieren!</a>
      </div>
    </md-card-content>
  </md-card>
</div>
