<div class="card-container">
  <md-card class="register_container"> 
    <md-card-title>Registrieren</md-card-title>
    <md-card-content>
      <div class="register_msg" *ngIf="register_msg">
        <span class="{{register_msg[0]}}">{{register_msg[1]}}</span>
      </div>
      <div class="register_form">
        <form (ngSubmit)="doRegister()" #LoginForm="ngForm">
          <md-input required placeholder="Username" [(ngModel)]="registermodel.username" name="username"></md-input><br>
          <md-input placeholder="Vorname" [(ngModel)]="registermodel.firstname" name="firstname"></md-input><br>
          <md-input placeholder="Nachname" [(ngModel)]="registermodel.lastname" name="lastname"></md-input><br>
          <md-input placeholder="eMail" [(ngModel)]="registermodel.email" name="email"></md-input><br>
          <md-input required type="password" placeholder="Passwort" [(ngModel)]="registermodel.password" name="password"></md-input><br>
          <md-input required type="password" placeholder="Passwort bestÃ¤tigen" [(ngModel)]="registermodel.password2" name="password2"></md-input><br>
          <md-input placeholder="Lieblingsteam" [(ngModel)]="registermodel.favteam" name="favteam"></md-input><br>
          <button md-raised-button color="primary" class="btn_register" type="submit">Registrieren</button>
        </form>
      </div>
    </md-card-content>
  </md-card>
</div>
